apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/probe'
  labels:
    name: blackbox
  name: blackbox
  namespace: monitoring
spec:
  selector:
    app: blackbox
  type: NodePort
  ports:
  - name: blackbox
    protocol: TCP
    port: 9115
    targetPort: 9115
